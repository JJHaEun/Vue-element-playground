<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위컴포넌트(여기의 경우는 상위 컴포넌트는 Root 인스턴스의 메서드 실행"></app-header> -->
      <!-- <app-header v-on:pass="logText"></app-header> -->
      <app-header @pass="logText"></app-header>
      <app-content @increase="sumNumber"></app-content>
      <p>{{ num }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const appHeader = {
        // template: "<button v-on:click='passEvent'>click me</button>",
        template: "<button @click='passEvent'>click me</button>",
        methods: {
          passEvent() {
            this.$emit("pass");
          },
        },
      };

      const appContent = {
        template: "<button @click='addNumber'>add</button>",
        methods: {
          addNumber() {
            this.$emit("increase");
          },
        },
      };

      new Vue({
        el: "#app",
        components: {
          "app-header": appHeader,
          "app-content": appContent,
        },
        methods: {
          logText() {
            console.log("hi");
          },
          sumNumber() {
            this.num++;
          },
        },
        data: {
          num: 10,
        },
      });
    </script>
  </body>
</html>
